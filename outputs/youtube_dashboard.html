<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Learning Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-card .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .filters input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:not(.active) {
            background: #f0f0f0;
            color: #666;
        }

        .filter-btn:hover {
            transform: scale(1.05);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .video-card .thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            position: relative;
        }

        .video-card .duration-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .video-card .content {
            padding: 20px;
        }

        .video-card .title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.4;
        }

        .video-card .summary {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
            line-height: 1.6;
            max-height: 4.8em;
            overflow: hidden;
        }

        .video-card .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .video-card .keyword {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            color: #667eea;
        }

        .video-card .actions {
            display: flex;
            gap: 10px;
        }

        .video-card .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .action-btn.primary {
            background: #667eea;
            color: white;
        }

        .action-btn.secondary {
            background: #f0f0f0;
            color: #667eea;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state .icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state .message {
            font-size: 1.3em;
            color: #999;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filters input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéì YouTube Learning Dashboard</h1>
            <p class="subtitle">Transform your YouTube watching into organized learning</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üìä</div>
                <div class="label">Total Analyses</div>
                <div class="value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚úÖ</div>
                <div class="label">With Markdown</div>
                <div class="value" id="completionRate">0%</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚è±Ô∏è</div>
                <div class="label">Avg Duration</div>
                <div class="value" id="avgDuration">0m</div>
            </div>
            <div class="stat-card">
                <div class="icon">üî•</div>
                <div class="label">Top Keyword</div>
                <div class="value" id="topKeyword">-</div>
            </div>
        </div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="üîç Search by title, keyword, or video ID...">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="short">üîµ Short</button>
            <button class="filter-btn" data-filter="medium">üü° Medium</button>
            <button class="filter-btn" data-filter="long">üî¥ Long</button>
        </div>

        <div class="video-grid" id="videoGrid"></div>
    </div>

    <script src="youtube_data.js"></script>
    <script>
        // Use data from youtube_data.js (generated by build_youtube_dashboard.ps1)
        const sampleData = youtubeData?.videos || [];

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            if (mins < 60) return `${mins}m`;
            const hours = Math.floor(mins / 60);
            const remainMins = mins % 60;
            return `${hours}h ${remainMins}m`;
        }

        function getLengthCategory(duration) {
            if (duration < 300) return 'short';
            if (duration < 1800) return 'medium';
            return 'long';
        }

        function updateStats(data) {
            const total = data.length;
            const withMd = data.filter(v => v.hasMarkdown).length;
            const avgDur = data.reduce((sum, v) => sum + v.duration, 0) / total;

            const keywordCounts = {};
            data.forEach(v => {
                v.keywords.forEach(k => {
                    keywordCounts[k] = (keywordCounts[k] || 0) + 1;
                });
            });
            const topKw = Object.entries(keywordCounts).sort((a, b) => b[1] - a[1])[0];

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completionRate').textContent = `${Math.round(withMd / total * 100)}%`;
            document.getElementById('avgDuration').textContent = formatDuration(avgDur);
            document.getElementById('topKeyword').textContent = topKw ? topKw[0] : '-';
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.dataset.length = getLengthCategory(video.duration);
            card.dataset.keywords = video.keywords.join(' ').toLowerCase();
            card.dataset.title = video.title.toLowerCase();

            card.innerHTML = `
                <div class="thumbnail">
                    ${video.emoji}
                    <div class="duration-badge">${formatDuration(video.duration)}</div>
                </div>
                <div class="content">
                    <div class="title">${video.title}</div>
                    <div class="summary">${video.summary}</div>
                    <div class="keywords">
                        ${video.keywords.map(k => `<span class="keyword">${k}</span>`).join('')}
                    </div>
                    <div class="actions">
                        <button class="action-btn primary" onclick="openVideo('${video.id}')">
                            üé¨ Watch
                        </button>
                        <button class="action-btn secondary" onclick="openAnalysis('${video.id}')">
                            üìÑ ${video.hasMarkdown ? 'Report' : 'JSON'}
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        function renderVideos(data, filter = 'all', search = '') {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';

            let filtered = data;

            if (filter !== 'all') {
                filtered = filtered.filter(v => getLengthCategory(v.duration) === filter);
            }

            if (search) {
                const searchLower = search.toLowerCase();
                filtered = filtered.filter(v =>
                    v.title.toLowerCase().includes(searchLower) ||
                    v.keywords.some(k => k.toLowerCase().includes(searchLower)) ||
                    v.id.includes(searchLower)
                );
            }

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="icon">üîç</div>
                        <div class="message">No videos found. Try different filters or search terms.</div>
                    </div>
                `;
                return;
            }

            filtered.forEach(video => {
                grid.appendChild(createVideoCard(video));
            });
        }

        function openVideo(videoId) {
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        }

        function openAnalysis(videoId) {
            alert(`Opening analysis for ${videoId}\n\nIn production, this would open:\n- JSON file for raw data\n- Markdown file for readable report`);
        }

        // Initialize
        let currentFilter = 'all';
        let currentSearch = '';

        updateStats(sampleData);
        renderVideos(sampleData);

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderVideos(sampleData, currentFilter, currentSearch);
            });
        });

        document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderVideos(sampleData, currentFilter, currentSearch);
        });

        console.log('üéâ YouTube Learning Dashboard loaded!');
        console.log('üìä Stats:', { total: sampleData.length, withMarkdown: sampleData.filter(v => v.hasMarkdown).length });
    </script>
</body>

</html>
