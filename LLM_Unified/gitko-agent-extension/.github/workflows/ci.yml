name: CI

on:
  push:
    paths:
      - 'LLM_Unified/gitko-agent-extension/**'
  pull_request:
    paths:
      - 'LLM_Unified/gitko-agent-extension/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: LLM_Unified/gitko-agent-extension
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint
        run: |
          npm run lint
      - name: Build
        run: |
          npm run compile
      - name: Test
        run: |
          npm test
