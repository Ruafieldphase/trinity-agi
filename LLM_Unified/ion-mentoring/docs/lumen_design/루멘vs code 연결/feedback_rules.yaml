# Adaptive Feedback Rules (starter)
# Thresholds use 0.0~1.0 scale
coherence:
  warn_below: 0.62
  act_below: 0.55
phase_stability:
  warn_above: 0.38   # phase_diff too high
  act_above: 0.45
actions:
  - id: "reduce_load"
    when: "coherence < act_below"
    propose:
      - "scale_down_creative_band_weight by 5% for 2min"
      - "increase_safety_weight by 3% for 2min"
  - id: "latency_mitigation"
    when: "phase_diff > act_above and latency_p95 > 400ms"
    propose:
      - "throttle_noncritical_tasks 10% for 3min"
      - "enable_circuit_breaker on failing service(s)"
  - id: "exploration_resume"
    when: "coherence > 0.7 and phase_diff < 0.3"
    propose:
      - "restore_creative_band_weight to baseline"
      - "decrease_safety_weight to baseline"
routing:
  notifier: "console"   # or "slack://token@channel"
  dry_run: true
