name: deploy-gate

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment (requires matching environment protection rules)
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare release bundle
        run: bash pack_artifacts.sh lumen_release_bundle.tar.gz

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: lumen-${{ github.event.inputs.environment }}-bundle
          path: lumen_release_bundle.tar.gz
