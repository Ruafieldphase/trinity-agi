name: Lumen Docs

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'LUMEN_V1_2_ONEPAGER.md'
      - '.github/workflows/docs.yml'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pandoc & TeX (for PDF)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
      - name: Build
        run: |
          cd tools/adaptive_feedback
          python scripts/build_docs.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lumen-docs
          path: |
            tools/adaptive_feedback/build/**
  gh-pages:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: lumen-docs
          path: dist/tools/adaptive_feedback/build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/tools/adaptive_feedback/build
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  notify:
    needs: gh-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python tools/adaptive_feedback/scripts/notify_slack.py --url "${{ vars.PAGES_URL || 'https://<org>.github.io/<repo>' }}"
