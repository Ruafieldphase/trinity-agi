
groups:
  - name: fractal_rules
    interval: 30s
    rules:
      - alert: FractalCouplingLow
        expr: avg(fractal_coupling_value) < 0.55
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Fractal coupling is low"
          description: "Average inter-agent coupling below 0.55 for 5m."
      - alert: FractalLeaderAbsent
        expr: absent(fractal_leader_score)
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "No leader detected"
          description: "fractal_leader_score series missing."
