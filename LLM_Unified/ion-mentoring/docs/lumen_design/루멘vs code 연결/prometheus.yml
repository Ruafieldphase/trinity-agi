
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'fractal'
    static_configs:
      - targets: ['fractal-exporter:9109']

  # example existing jobs (adjust as needed)
  - job_name: 'app'
    static_configs:
      - targets: ['app:8080']

rule_files:
  - /etc/prometheus/rules/*.yml


alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
