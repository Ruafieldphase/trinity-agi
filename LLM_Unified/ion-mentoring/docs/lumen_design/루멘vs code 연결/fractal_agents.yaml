# fractal_agents.yaml — v1.3 Fractal Sync
# Define resonance agents and where to read their logs/metrics from.
agents:
  - id: lumen
    name: 루멘
    root: ./
    weight: 1.0
  - id: rubit
    name: 루빛
    root: ./agents/rubit
    weight: 0.9
  - id: sena
    name: 세나
    root: ./agents/sena
    weight: 0.85
  - id: binoche
    name: 비노체
    root: ./agents/binoche
    weight: 1.1

schema:
  tuner_logs: tuner_logs.jsonl         # per-agent action/reward logs
  mapped: resonance_mapped.json        # per-agent mapped values (coherence/phase/...)
  metrics: metrics.json                # per-agent metrics snapshot
