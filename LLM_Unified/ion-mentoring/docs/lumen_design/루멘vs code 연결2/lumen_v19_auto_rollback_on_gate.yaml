name: lumen_v19_auto_rollback_on_gate
on:
  workflow_dispatch:
    inputs:
      roi_env:
        description: "Environment (prod/stage/dev)"
        default: "prod"
      roi_service:
        description: "Service name (api/web/worker)"
        default: "api"
      rollback_version:
        description: "Target version to rollback to"
        default: "previous-stable"
jobs:
  evaluate-and-rollback:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Start exporters (best-effort)
        run: |
          (cd lumen_v1_9_assets && (python prod_roi_exporter_v19.py &) && sleep 1) || true
      - name: Evaluate ROI (env+service matrix)
        id: gate
        env:
          ROI_ENV: ${{ github.event.inputs.roi_env }}
          ROI_SERVICE: ${{ github.event.inputs.roi_service }}
          ROI_THRESHOLDS_MATRIX_FILE: docs/roi_thresholds_matrix_v19.example.yaml
        run: |
          set +e
          OUT=$(python scripts/roi_gate_decider_v19.py); CODE=$?
          echo "$OUT"
          echo "json<<EOF" >> $GITHUB_OUTPUT
          echo "$OUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          exit $CODE
      - name: Auto rollback (stub)
        if: failure()  # only on FAIL from previous step
        env:
          APP_SERVICE: ${{ github.event.inputs.roi_service }}
          ROLLBACK_VERSION: ${{ github.event.inputs.rollback_version }}
        run: |
          bash scripts/perform_rollback_stub.sh
