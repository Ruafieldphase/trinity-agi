name: lumen_v19_roi_snapshot
on:
  workflow_dispatch: {}
  release:
    types: [published]
jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Start exporters if available (best-effort)
        run: |
          (cd lumen_v1_8_assets && (python roi_risk_exporter_v18.py &) && sleep 1) || true
          (cd lumen_v1_9_assets && (python prod_roi_exporter_v19.py &) && sleep 1) || true
      - name: Snapshot ROI
        run: |
          python scripts/gen_roi_snapshot_v19.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: roi-snapshot
          path: docs/ROI_SNAPSHOT_v1_9_*.md
