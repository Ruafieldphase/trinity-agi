apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lumen.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "lumen.name" . }}
    helm.sh/chart: {{ include "lumen.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "lumen.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "lumen.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: lumen
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: LUMEN_STREAMING_ENABLED
              value: "{{ ternary "1" "0" .Values.streaming.kafka.enabled }}"
            - name: KAFKA_BOOTSTRAP
              value: "{{ .Values.streaming.kafka.bootstrap }}"
            - name: KAFKA_TOPIC_RES_INPUT
              value: "{{ .Values.streaming.kafka.topicResInput }}"
            - name: LOKI_URL
              value: "{{ .Values.streaming.loki.url }}"
            - name: STREAM_BUFFER_WINDOW_MS
              value: "{{ .Values.streaming.windowMs }}"
            - name: MATURITY_ENABLED
              value: "{{ ternary "1" "0" .Values.maturity.enabled }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
            - name: maturity
              containerPort: {{ .Values.maturity.port }}
