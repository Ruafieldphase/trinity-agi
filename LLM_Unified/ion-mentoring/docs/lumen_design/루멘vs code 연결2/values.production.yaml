image:
  repository: ghcr.io/example/lumen
  tag: v1.5-rc
  pullPolicy: IfNotPresent

replicas: 2

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

service:
  type: ClusterIP
  port: 8080

maturity:
  enabled: true
  port: 9143

streaming:
  kafka:
    enabled: true
    bootstrap: "kafka:9092"
    topicResInput: "lumen.resonance.input"
  loki:
    url: "http://loki:3100"
  windowMs: 1200

podSecurityContext:
  runAsNonRoot: true
  fsGroup: 2000

containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsUser: 1000
  runAsGroup: 1000

probes:
  liveness:
    path: /healthz
    port: 8080
    initialDelaySeconds: 15
    periodSeconds: 10
  readiness:
    path: /readyz
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
