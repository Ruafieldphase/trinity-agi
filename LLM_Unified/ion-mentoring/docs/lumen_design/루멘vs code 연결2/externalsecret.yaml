apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "lumen.fullname" . }}-bridge-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.externalSecrets.storeRef.name | default "default-store" }}
    kind: {{ .Values.externalSecrets.storeRef.kind | default "ClusterSecretStore" }}
  target:
    name: {{ include "lumen.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    - secretKey: BRIDGE_TOKEN
      remoteRef:
        key: {{ .Values.externalSecrets.bridgeToken.key | default "lumen/bridge_token" }}
