{{- if and .Values.featureFlags.enableServiceMonitor .Values.featureFlags.enableV16Enrichment }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "lumen.fullname" . }}-v16-enrichment
  labels: { release: prometheus }
spec:
  selector:
    matchLabels:
      app: lumen
  namespaceSelector:
    matchNames: [{{ .Release.Namespace | quote }}]
  endpoints:
    - port: enrichment
      interval: 10s
{{- end }}
---
{{- if and .Values.featureFlags.enableServiceMonitor .Values.featureFlags.enableV16Adaptation }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "lumen.fullname" . }}-v16-adaptation
  labels: { release: prometheus }
spec:
  selector:
    matchLabels:
      app: lumen
  namespaceSelector:
    matchNames: [{{ .Release.Namespace | quote }}]
  endpoints:
    - port: adaptation
      interval: 10s
{{- end }}
