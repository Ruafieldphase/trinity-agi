{{- if .Values.tls.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "lumen.fullname" . }}-tls
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: {{ .Values.tls.clusterIssuer | default "lumen-letsencrypt" }}
    nginx.ingress.kubernetes.io/proxy-body-size: "32m"
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$scheme://$host$request_uri"
spec:
  tls:
    - hosts: [{{ .Values.ingress.host | quote }}]
      secretName: {{ include "lumen.fullname" . }}-tls
  rules:
    - host: {{ .Values.ingress.host | default "lumen.local" }}
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "lumen.fullname" . }}
                port:
                  name: http
          - path: /maturity(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "lumen.fullname" . }}
                port:
                  name: maturity
{{- end }}
