name: lumen_v19_push_grafana_annotations
on:
  workflow_run:
    workflows: ["lumen_v18_autotune_on_drift", "lumen_v19_incident_feedback"]
    types: [completed]
  workflow_dispatch: {}
jobs:
  push-annotations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build annotations (best-effort)
        run: |
          (cd lumen_v1_8_assets && python policy_annotations_v18.py) || true
      - name: Push to Grafana
        env:
          GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
        run: |
          python scripts/upload_grafana_annotations_v18.py
