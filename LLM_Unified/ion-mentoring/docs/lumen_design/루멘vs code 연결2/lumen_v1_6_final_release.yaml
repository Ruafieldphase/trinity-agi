name: lumen_v1_6_final_release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Final tag (e.g., v1.6.0)"
        required: true
      changelog_path:
        description: "Final release notes path"
        required: false
        default: "docs/RELEASE_NOTES_v1_6_FINAL.md"
      metrics_url:
        description: "(optional) Prod maturity exporter URL for gate (http://host:9143/metrics); leave empty to skip gate"
        required: false
        default: ""
      m_score_min:
        description: "Prod min m_score (default 0.48)"
        required: false
        default: "0.48"
      h_eff_max:
        description: "Prod max h_eff (default 0.70)"
        required: false
        default: "0.70"
jobs:
  unit-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4
      - name: Install helm-unittest plugin
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git
      - name: Helm unittest
        working-directory: charts/lumen
        run: helm unittest -f tests/*.yaml .
      - name: v1.6 smoke (local)
        working-directory: lumen_v1_6_assets
        run: |
          (python stream_enricher_v1.py < samples.jsonl &) && sleep 1
          (python metrics_enrichment_exporter.py &) && sleep 1
          (python resonance_adapter_v1.py &) && sleep 2
          (python adaptation_metrics_exporter.py &) && sleep 1
          curl -fsSL http://127.0.0.1:9151/metrics | head -n 10
          curl -fsSL http://127.0.0.1:9152/metrics | head -n 10
          python resonance_memory_store.py
          python history_tracker_v1.py
  prod-gate:
    runs-on: ubuntu-latest
    needs: unit-and-smoke
    if: ${{ github.event.inputs.metrics_url != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Strict prod gate
        run: |
          python scripts/release_gate.py                 --metrics-url "${{ github.event.inputs.metrics_url }}"                 --m-score-min "${{ github.event.inputs.m_score_min }}"                 --h-eff-max "${{ github.event.inputs.h_eff_max }}"
  release:
    runs-on: ubuntu-latest
    needs: [unit-and-smoke]
    steps:
      - uses: actions/checkout@v4
      - name: Package Helm chart
        run: |
          mkdir -p dist
          helm package charts/lumen -d dist || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lumen-v1_6-final
          path: |
            dist/*.tgz
            docs/RELEASE_NOTES_v1_6_FINAL.md
            lumen_v1_6_assets/grafana_dashboard_v16_*.json
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.inputs.tag }}
          tag_name: ${{ github.event.inputs.tag }}
          body_path: ${{ github.event.inputs.changelog_path }}
          files: |
            dist/*.tgz
            lumen_v1_6_assets/grafana_dashboard_v16_*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
