name: lumen_v15_nightly_selfcheck
on:
  schedule:
    - cron: "0 18 * * *"   # 03:00 Asia/Seoul
  workflow_dispatch: {}
jobs:
  nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Start maturity exporter (best-effort)
        run: |
          (cd lumen_v1_5_preview_assets && (python maturity_exporter_v15.py &) && sleep 1) || true
      - name: Run Full-Cycle Self-Check
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          bash scripts/self_check_v15.sh
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lumen-v15-selfcheck-logs
          path: |
            logs/**
            docs/V15_MATURITY_SPECTRUM.md
            lumen_v1_5_preview_assets/Maturity_Spectrum_v1_5_alpha.json
