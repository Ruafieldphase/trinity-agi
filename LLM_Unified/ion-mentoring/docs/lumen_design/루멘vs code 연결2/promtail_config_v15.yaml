server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: lumen_v1_5_preview
    static_configs:
      - targets: [localhost]
        labels:
          job: lumen
          app: lumen
          layer: v1_5
          __path__: /var/log/lumen/*.log
