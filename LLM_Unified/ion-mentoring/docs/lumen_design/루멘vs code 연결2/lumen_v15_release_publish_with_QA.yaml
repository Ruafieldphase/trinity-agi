name: lumen_v15_release_publish_with_QA
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.5-rc)'
        required: true
      prerelease:
        description: 'Mark as pre-release (true/false)'
        default: 'true'

jobs:
  qa_precheck:
    runs-on: ubuntu-latest
    outputs:
      qa_status: ${{ steps.check.outputs.qa_status }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Dual-Gate QA
        run: |
          mkdir -p logs docs
          python scripts/integrated_gate_v19_v15.py --mode pre  --threshold_overall 0.65 --threshold_feedback 0.60 --threshold_release 0.60 --export logs/gate_pre.json || true
          python scripts/integrated_gate_v19_v15.py --mode post --export logs/gate_post.json || true
          python scripts/maturity_diff_v15.py             --pre logs/gate_pre.json             --post logs/gate_post.json             --report docs/V15_QA_DIFF_REPORT.md             --json-out docs/V15_QA_RESULT_CARD.json             --summary docs/V15_QA_SUMMARY.txt || true
      - name: Check QA PASS/FAIL
        id: check
        run: |
          if grep -q "PASS" docs/V15_QA_SUMMARY.txt; then
            echo "qa_status=PASS" >> $GITHUB_OUTPUT
          else
            echo "qa_status=FAIL" >> $GITHUB_OUTPUT
          fi
      - name: Upload QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lumen-v15-qa-artifacts
          path: |
            logs/**
            docs/V15_QA_DIFF_REPORT.md
            docs/V15_QA_RESULT_CARD.json
            docs/V15_QA_SUMMARY.txt

  release:
    runs-on: ubuntu-latest
    needs: qa_precheck
    if: needs.qa_precheck.outputs.qa_status == 'PASS'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Read release notes
        id: notes
        run: |
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat docs/RELEASE_NOTES_v1_4_to_v1_5.md >> $GITHUB_OUTPUT
          echo "\n---\n" >> $GITHUB_OUTPUT
          echo "## QA Diff Report (summary)\n" >> $GITHUB_OUTPUT
          sed -n '1,80p' docs/V15_QA_DIFF_REPORT.md >> $GITHUB_OUTPUT || true
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: "Lumen ${{ github.event.inputs.tag }}"
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
