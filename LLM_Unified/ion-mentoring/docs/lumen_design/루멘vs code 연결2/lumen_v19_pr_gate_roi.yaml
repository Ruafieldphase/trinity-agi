name: lumen_v19_pr_gate_roi
on:
  pull_request:
    branches: [ main, master ]
jobs:
  roi-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Start ROI exporters if present (best-effort)
        run: |
          (cd lumen_v1_9_assets && (python prod_roi_exporter_v19.py &) && sleep 1) || true
      - name: ROI thresholds check
        env:
          ROI_SUCCESS_MIN: "0.80"
          ROI_ROLLBACK_MAX: "0.20"
        run: |
          python scripts/check_roi_thresholds_v19.py
