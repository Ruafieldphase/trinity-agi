name: lumen_v16_rc_release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "RC tag (e.g., v1.6-rc1)"
        required: true
      changelog_path:
        description: "Release notes markdown"
        required: false
        default: "docs/RELEASE_NOTES_v1_6_RC.md"
jobs:
  rc-validate-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Helm setup
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4
      - name: Helm unittest
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest.git
          cd charts/lumen && helm unittest -f tests/*.yaml .
      - name: v1.6 smoke (local)
        working-directory: lumen_v1_6_assets
        run: |
          (python stream_enricher_v1.py < samples.jsonl &) && sleep 1
          (python metrics_enrichment_exporter.py &) && sleep 1
          (python resonance_adapter_v1.py &) && sleep 2
          (python adaptation_metrics_exporter.py &) && sleep 1
          curl -fsSL http://127.0.0.1:9151/metrics | head -n 10
          curl -fsSL http://127.0.0.1:9152/metrics | head -n 10
          python resonance_memory_store.py
          python history_tracker_v1.py
      - name: Package Helm chart
        run: |
          mkdir -p dist
          helm package charts/lumen -d dist || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lumen-v16-rc
          path: |
            dist/*.tgz
            docs/RELEASE_NOTES_v1_6_RC.md
            lumen_v1_6_assets/grafana_dashboard_v16_*.json
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.inputs.tag }}
          tag_name: ${{ github.event.inputs.tag }}
          body_path: ${{ github.event.inputs.changelog_path }}
          files: |
            dist/*.tgz
            lumen_v1_6_assets/grafana_dashboard_v16_*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
