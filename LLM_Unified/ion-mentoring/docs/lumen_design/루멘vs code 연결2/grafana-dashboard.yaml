# argocd/kustomize/monitoring/grafana-dashboard.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: lumen-dashboard-operational-intel
  labels:
    grafana_dashboard: "1"
data:
  dashboard_v19xv15_operational_intel.json: |
    {
      "title": "Lumen \u2014 Operational Intelligence (v1.9 \u00d7 v1.5)",
      "schemaVersion": 39,
      "tags": [
        "lumen",
        "ops",
        "v1.9",
        "v1.5"
      ],
      "timezone": "browser",
      "refresh": "10s",
      "templating": {
        "list": [
          {
            "name": "service",
            "type": "query",
            "datasource": {
              "type": "prometheus",
              "uid": "Prometheus"
            },
            "query": "label_values(lumen_slo_error_rate, service)",
            "refresh": 1,
            "multi": false,
            "includeAll": false
          },
          {
            "name": "window",
            "type": "custom",
            "query": "6h,24h",
            "current": {
              "text": "6h",
              "value": "6h"
            },
            "includeAll": false
          }
        ]
      },
      "panels": [
        {
          "type": "text",
          "title": "Overview",
          "gridPos": {
            "h": 4,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "options": {
            "mode": "markdown",
            "content": "**Lumen Operational Intelligence** \u2014 ROI/SLO gate, Maturity Spectrum, and Incidents overview."
          }
        },
        {
          "type": "timeseries",
          "title": "Release ROI \u2014 Deploy Success & Rollback Rate",
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 4
          },
          "targets": [
            {
              "expr": "lumen_prod_deploy_success_rate",
              "legendFormat": "deploy_success_rate"
            },
            {
              "expr": "lumen_prod_rollback_rate",
              "legendFormat": "rollback_rate"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 0.2
                  }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "SLO \u2014 Error Rate & Burn Rate (per service)",
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 12
          },
          "targets": [
            {
              "expr": "lumen_slo_error_rate{service=~\"$service|\"}",
              "legendFormat": "error_rate ($service)"
            },
            {
              "expr": "lumen_slo_burn_rate{service=~\"$service|\"}",
              "legendFormat": "burn_rate ($service)"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Maturity \u2014 Overall & Windows",
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 20
          },
          "targets": [
            {
              "expr": "lumen_maturity_overall",
              "legendFormat": "overall"
            },
            {
              "expr": "lumen_maturity_overall_window{window=\"$window\"}",
              "legendFormat": "overall ($window)"
            },
            {
              "expr": "lumen_maturity_sense",
              "legendFormat": "sense"
            },
            {
              "expr": "lumen_maturity_feedback",
              "legendFormat": "feedback"
            },
            {
              "expr": "lumen_maturity_release",
              "legendFormat": "release"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": 0.6
                  },
                  {
                    "color": "green",
                    "value": 0.7
                  }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "logs",
          "title": "Incidents (Loki) \u2014 {app=\"lumen\"}",
          "gridPos": {
            "h": 10,
            "w": 24,
            "x": 0,
            "y": 28
          },
          "options": {
            "dedupStrategy": "none",
            "showTime": true,
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "Loki"
              },
              "expr": "{app=\"lumen\"} |= \"incident\"",
              "refId": "A"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Current Overall Maturity",
          "gridPos": {
            "h": 4,
            "w": 12,
            "x": 0,
            "y": 38
          },
          "targets": [
            {
              "expr": "lumen_maturity_overall"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": 0.6
                  },
                  {
                    "color": "green",
                    "value": 0.7
                  }
                ]
              }
            }
          }
        },
        {
          "type": "stat",
          "title": "Current Burn Rate ($service)",
          "gridPos": {
            "h": 4,
            "w": 12,
            "x": 12,
            "y": 38
          },
          "targets": [
            {
              "expr": "lumen_slo_burn_rate{service=\"$service\"}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 1.0
                  },
                  {
                    "color": "red",
                    "value": 2.0
                  }
                ]
              }
            }
          }
        }
      ]
    }
