name: lumen_v18_final_release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Final tag (e.g., v1.8.0)"
        required: true
      changelog_path:
        description: "Release notes path"
        default: "docs/RELEASE_NOTES_v1_8_FINAL.md"
jobs:
  finalize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build policy & start exporter
        working-directory: lumen_v1_8_assets
        run: |
          python ledger_analyzer_v18.py
          (python policy_trace_exporter_v18.py &) && sleep 1
          curl -fsSL http://127.0.0.1:9154/metrics | head -n 20
      - name: Package Helm (optional)
        run: |
          mkdir -p dist
          helm package charts/lumen -d dist || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lumen-v18-final
          path: |
            dist/*.tgz
            lumen_v1_8_assets/adaptive_gate_policy_v18.json
            lumen_v1_8_assets/grafana_dashboard_v18_policy_trace.json
            docs/RELEASE_NOTES_v1_8_FINAL.md
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.inputs.tag }}
          tag_name: ${{ github.event.inputs.tag }}
          body_path: ${{ github.event.inputs.changelog_path }}
          files: |
            dist/*.tgz
            lumen_v1_8_assets/adaptive_gate_policy_v18.json
            lumen_v1_8_assets/grafana_dashboard_v18_policy_trace.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
