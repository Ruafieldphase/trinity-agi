name: lumen_v19_auto_record_on_release
on:
  release:
    types: [published]
jobs:
  record-deploy:
    uses: ./.github/workflows/lumen_v19_record_event_reusable.yaml
    with:
      env: "prod"
      action: "deploy"
      version: "${{ github.event.release.tag_name }}"
      author: "${{ github.actor }}"
      result: "success"
      notes: "auto-recorded from release event"
