# ============================================================================
# ION Mentoring - 테스트 환경 설정
# 테스트 실행 시 사용되는 환경 설정
# ============================================================================

app:
  debug: false

logging:
  level: "WARNING"  # 테스트 로그 노이즈 최소화
  format: "text"

database:
  type: "json"
  path: "data/test/"

memory:
  type: "local"
  max_size: 50
  persistence: false  # 테스트마다 초기화

rag:
  enabled: false  # 테스트에서는 RAG 비활성화 (속도)

backend:
  type: "mock"  # 테스트는 항상 Mock 백엔드
  timeout_seconds: 5
  max_retries: 1

api:
  host: "127.0.0.1"
  port: 8001
  cors_origins:
    - "*"
  rate_limit:
    enabled: false  # 테스트에서 비활성화

validation:
  min_message_length: 0
  max_message_length: 10000

monitoring:
  enabled: false  # 테스트에서 모니터링 비활성화
  tracing_enabled: false

security:
  jwt_enabled: false
  api_key_enabled: false
  require_auth: false

cache:
  enabled: false  # 테스트마다 캐시 초기화

features:
  persona_routing_enabled: true
  memory_persistence_enabled: false
  rag_enabled: false
  analytics_enabled: false
  fallback_to_nana: true
