name: Build & Deploy to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - 'requirements-api.txt'
      - '.github/workflows/build-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: gcr.io
  IMAGE_NAME: ion-mentoring
  REGION: us-central1

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    outputs:
      image-tag: ${{ steps.image.outputs.tag }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker ${{ env.REGISTRY }}

    - name: Generate image tag
      id: image
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        TIMESTAMP=$(date +%s)
        TAG="${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${COMMIT_HASH}-${TIMESTAMP}"
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "Building image: ${TAG}"

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ steps.image.outputs.tag }}
          ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Deploy to Cloud Run (Staging)
      run: |
        gcloud run deploy ion-api-staging \
          --image ${{ needs.build.outputs.image-tag }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --memory 1Gi \
          --cpu 1 \
          --concurrency 100 \
          --max-instances 10 \
          --min-instances 1 \
          --timeout 600 \
          --set-env-vars "ENVIRONMENT=staging,LOG_LEVEL=INFO" \
          --allow-unauthenticated \
          --no-traffic

    - name: Run smoke tests
      run: |
        SERVICE_URL=$(gcloud run services describe ion-api-staging \
          --region ${{ env.REGION }} \
          --format='value(status.url)')

        echo "Testing service at: ${SERVICE_URL}"

        # Health check
        curl -f "${SERVICE_URL}/health" || exit 1

        # API test
        curl -f -X POST "${SERVICE_URL}/chat" \
          -H "Content-Type: application/json" \
          -d '{"message": "test"}' || exit 1

        echo "Smoke tests passed!"

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Staging deployment successful! \n\nImage: ${{ needs.build.outputs.image-tag }}'
          })

  deploy-production:
    name: Deploy to Production (Manual)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      id-token: write
    environment:
      name: production
      url: https://ion-api.nada.ai

    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Deploy to Cloud Run (Production - No Traffic)
      run: |
        gcloud run deploy ion-api-prod \
          --image ${{ needs.build.outputs.image-tag }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --memory 2Gi \
          --cpu 2 \
          --concurrency 100 \
          --max-instances 50 \
          --min-instances 3 \
          --timeout 600 \
          --set-env-vars "ENVIRONMENT=production,LOG_LEVEL=WARNING" \
          --set-secrets "GCP_PROJECT_ID=gcp-project-id:latest" \
          --allow-unauthenticated \
          --no-traffic

    - name: Run smoke tests on new revision
      run: |
        # Get the latest revision URL (non-traffic)
        NEW_REVISION=$(gcloud run revisions list \
          --service=ion-api-prod \
          --region=${{ env.REGION }} \
          --limit=1 \
          --format='value(name)')

        SERVICE_URL=$(gcloud run revisions describe "${NEW_REVISION}" \
          --region=${{ env.REGION }} \
          --format='value(status.url)')

        echo "Testing new revision at: ${SERVICE_URL}"

        # Health check
        curl -f "${SERVICE_URL}/health" || exit 1

        # API test
        curl -f -X POST "${SERVICE_URL}/chat" \
          -H "Content-Type: application/json" \
          -d '{"message": "production test"}' || exit 1

        echo "Production smoke tests passed!"

    - name: Promote to production traffic
      run: |
        echo "⚠️ Manual approval required for production traffic switch"
        echo "Run the following command to switch traffic:"
        echo "gcloud run services update-traffic ion-api-prod --to-revisions LATEST=100 --region ${{ env.REGION }}"

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Production Release - ${{ github.sha }}
        body: |
          Production deployment completed!

          **Image**: ${{ needs.build.outputs.image-tag }}
          **Commit**: ${{ github.sha }}
          **Author**: ${{ github.actor }}

          Manual traffic switch required.

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: always()

    steps:
    - name: Slack Notification
      uses: slackapi/slack-github-action@v1
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK }}
        payload: |
          {
            "text": "ION Mentoring Build Status",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Build Status*: ${{ job.status }}\n*Commit*: ${{ github.sha }}\n*Author*: ${{ github.actor }}"
                }
              }
            ]
          }
