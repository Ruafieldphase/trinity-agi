name: Tests & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      lumen_gate_enabled:
        description: "Run Lumen smoke check"
        required: false
        default: "false"
      lumen_gateway_url:
        description: "Lumen gateway URL (e.g., http://localhost:8081/chat)"
        required: false
        default: ""

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Lint with Ruff
        run: |
          ruff check .

      - name: Format check with Black
        run: |
          black --check .

      - name: Type check with MyPy
        run: |
          mypy app --ignore-missing-imports

      - name: Run tests
        run: |
          pytest -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Lumen smoke check (conditional)
        run: |
          if [ "${LUMEN_GATE_ENABLED}" != "true" ] || [ -z "${LUMEN_GATEWAY_URL}" ]; then
            echo "Skipping Lumen smoke check. Set secret LUMEN_GATE_ENABLED=true and LUMEN_GATEWAY_URL to enable."
            exit 0
          fi
          echo "Running Lumen smoke check against ${LUMEN_GATEWAY_URL}..."
          curl -sS -X POST "${LUMEN_GATEWAY_URL}" \
            -H "Content-Type: application/json" \
            -d '{"message":"health"}' \
            --max-time 15 \
            -f >/dev/null
        env:
          LUMEN_GATE_ENABLED: ${{ github.event.inputs.lumen_gate_enabled }}
          LUMEN_GATEWAY_URL: ${{ github.event.inputs.lumen_gateway_url }}
