on:
  workflow_dispatch: # Manual trigger only

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ion-mentoring

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "./ion-mentoring/requirements-api.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-api.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        run: |
          python -m pytest -v
        env:
          ENVIRONMENT: development

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t ion-api:${{ github.sha }} .
          docker tag ion-api:${{ github.sha }} us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ion-api/ion-api:${{ github.sha }}
          docker tag ion-api:${{ github.sha }} us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ion-api/ion-api:latest

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ion-api/ion-api:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ion-api/ion-api:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ion-api \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ion-api/ion-api:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --set-env-vars="ENVIRONMENT=development,ALLOWED_ORIGINS=*"

      - name: Test deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ion-api --region us-central1 --format 'value(status.url)')
          echo "Service URL: $SERVICE_URL"

          # Test health endpoint
          curl -f "$SERVICE_URL/health" || exit 1

          # Test chat endpoint
          curl -f -X POST "$SERVICE_URL/chat" \
            -H "Content-Type: application/json" \
            -d '{"message":"GitHub Actions 테스트"}' || exit 1
