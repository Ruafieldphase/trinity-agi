openapi: 3.1.0
info:
  title: Ion Mentoring API v2
  description: REST API for Ion Mentoring Persona processing and health endpoints.
  version: 2.0.0
servers:
  - url: https://ion-api-64076350717.us-central1.run.app
    description: Production
  - url: http://localhost:8000
    description: Local development
paths:
  /api/v2/personas/process:
    post:
      summary: Process a message through personas pipeline
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Bad request
        '429':
          description: Rate limit exceeded
        '500':
          description: Internal server error
  /api/v2/personas/health:
    get:
      summary: Health check
      responses:
        '200':
          description: Service is healthy
  /api/v2/personas/info:
    get:
      summary: Service information
      responses:
        '200':
          description: Information payload
components:
  schemas:
    ChatRequest:
      type: object
      properties:
        message:
          type: string
          description: User message to process
      required:
        - message
    ChatResponse:
      type: object
      properties:
        response:
          type: string
        model:
          type: string
        timestamp:
          type: string
          format: date-time
