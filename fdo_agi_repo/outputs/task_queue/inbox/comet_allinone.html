<body>

            <p>ì›Œì»¤ ìŠ¤í¬ë¦½íŠ¸ê°€ ì´ë¯¸ í¬í•¨ë˜ì–´ ìˆìŠµë‹ˆë‹¤. ë°”ë¡œ ì‹œì‘í•˜ì„¸ìš”!</p>
        </div>

            <div class="status-item">
                <span>ì‹¤íŒ¨</span>
                <span id="failedCount">0ê°œ</span>
            </div>
            <div class="status-item">
                <span>ì‘ì—… íƒ€ì…</span>
                <span id="taskTypes">-</span>
            </div>
        </div>

        <div class="controls">
            <button class="test" onclick="testAPI()">ğŸ” API ì—°ê²° í…ŒìŠ¤íŠ¸</button>
            <button onclick="startWorker()">ğŸš€ ì‘ì—… ì²˜ë¦¬ ì‹œì‘!</button>

    <script>
        // ============================================================
        // Comet Worker v2.0 - ì„ë² ë””ë“œ ë²„ì „
        // ============================================================

        const CONFIG = {
            apiBaseUrl: 'http://localhost:8091',
            workerId: 'comet-browser',
            pollInterval: 5000,
            maxRetries: 3,
            checkInbox: true
        };

        let isRunning = false;
        let processingTaskId = null;
        let stats = {
            processed: 0,
            succeeded: 0,
            failed: 0,
            startTime: null,
            tasksByType: {}
        };

        // UI ë¡œê¹… í•¨ìˆ˜
        function log(message, type = 'info') {
            const consoleEl = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString('ko-KR');
            const className = `log log-${type}`;
            consoleEl.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            consoleEl.scrollTop = consoleEl.scrollHeight;

            // ë¸Œë¼ìš°ì € ì½˜ì†”ì—ë„ ì¶œë ¥
            console.log(`[Comet] ${message}`);
        }

        // ì‘ì—… íƒ€ì…ë³„ í•¸ë“¤ëŸ¬
        const taskHandlers = {
            calculation: async (taskData) => {
                log(`ğŸ§® ê³„ì‚° ì‘ì—…: ${taskData.numbers.join('+')}`, 'info');
                const { operation, numbers } = taskData;
                let result = operation === 'add' ?
                    numbers.reduce((a, b) => a + b, 0) :
                    numbers.reduce((a, b) => a * b, 1);
                return {
                    result: result,
                    calculation: `${numbers.join(operation === 'add' ? '+' : '*')}=${result}`,
                    numbers: numbers,
                    operation: operation
                };
            },

            data_transform: async (taskData) => {
                log(`ğŸ”„ ë¬¸ìì—´ ë³€í™˜: "${taskData.input}"`, 'info');
                const { input, transform } = taskData;
                let result = transform === 'reverse' ?
                    input.split('').reverse().join('') :
                    input.toUpperCase();
                return {
                    result: result,
                    original: input,
                    transform: transform
                };
            },

            json_process: async (taskData) => {
                log(`ğŸ“Š JSON ì²˜ë¦¬: ${taskData.task}`, 'info');
                const { items, task } = taskData;
                if (task === 'count_active') {
                    const activeItems = items.filter(item => item.status === 'active');
                    return {
                        count: activeItems.length,
                        active_items: activeItems.map(item => item.name),
                        total: items.length
                    };
                }
                throw new Error(`Unknown JSON task: ${task}`);
            },

            web_scraping: async (taskData) => {
                log(`ğŸ•·ï¸ ì›¹ ìŠ¤í¬ë˜í•‘: ${taskData.url || 'example.com'}`, 'info');
                await new Promise(resolve => setTimeout(resolve, 2000));
                return {
                    url: taskData.url || 'https://example.com',
                    selector: taskData.selector || 'body',
                    content: `Scraped content from ${taskData.url || 'example.com'}`,
                    timestamp: new Date().toISOString(),
                    length: Math.floor(Math.random() * 1000) + 100
                };
            },

            ping: async (taskData) => {
                log('ğŸ“ Ping ì‘ë‹µ', 'info');
                return {
                    message: 'pong',
                    worker: CONFIG.workerId,
                    timestamp: new Date().toISOString()
                };
            }
        };

        async function getNextTask() {
            const response = await fetch(`${CONFIG.apiBaseUrl}/api/tasks/next`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ worker_id: CONFIG.workerId })
            });
            if (!response.ok) {
                if (response.status === 404) return null;
                throw new Error(`Failed to get task: ${response.status}`);
            }
            const data = await response.json();
            return data.task;
        }

        async function submitResult(taskId, status, resultData, errorMessage = null) {
            const response = await fetch(`${CONFIG.apiBaseUrl}/api/tasks/${taskId}/result`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    worker_id: CONFIG.workerId,
                    status: status,
                    data: resultData,
                    error_message: errorMessage
                })
            });
            if (!response.ok) {
                throw new Error(`Failed to submit result: ${response.status}`);
            }
            return await response.json();
        }

        async function processTask(task) {
            const taskType = task.type;
            const handler = taskHandlers[taskType];

            if (!handler) {
                throw new Error(`Unknown task type: ${taskType}`);
            }

            log(`ğŸ“‹ ì‘ì—… ì²˜ë¦¬ ì¤‘: ${task.id.substring(0, 8)}... (${taskType})`, 'info');

            try {
                const resultData = await handler(task.data);
                await submitResult(task.id, 'success', resultData);

                stats.succeeded++;
                stats.tasksByType[taskType] = (stats.tasksByType[taskType] || 0) + 1;

                log(`âœ… ì‘ì—… ì™„ë£Œ: ${taskType}`, 'success');
                log(`   ê²°ê³¼: ${JSON.stringify(resultData).substring(0, 100)}...`, 'info');

                updateUI();
                return true;
            } catch (error) {
                log(`âŒ ì‘ì—… ì‹¤íŒ¨: ${error.message}`, 'error');
                await submitResult(task.id, 'error', {}, error.message);
                stats.failed++;
                updateUI();
                return false;
            } finally {
                stats.processed++;
                processingTaskId = null;
            }
        }

        async function workerLoop() {
            if (!isRunning) return;

            try {
                const task = await getNextTask();

                if (task) {
                    processingTaskId = task.id;
                    await processTask(task);
                } else {
                    log('â³ ëŒ€ê¸° ì¤‘... (ì‘ì—… ì—†ìŒ)', 'info');
                    // ëª¨ë“  ì‘ì—… ì™„ë£Œ ì‹œ ìë™ ì¤‘ì§€
                    if (stats.processed > 0) {
                        log('ğŸ‰ ëª¨ë“  ì‘ì—… ì™„ë£Œ! ì›Œì»¤ ìë™ ì¤‘ì§€', 'success');
                        stopWorker();
                        return;
                    }
                }
            } catch (error) {
                log(`ğŸ”¥ ì˜¤ë¥˜: ${error.message}`, 'error');
            }

            if (isRunning) {
                setTimeout(workerLoop, CONFIG.pollInterval);
            }
        }

        function updateUI() {
            document.getElementById('completedCount').textContent = `${stats.succeeded}ê°œ`;
            document.getElementById('failedCount').textContent = `${stats.failed}ê°œ`;

            if (Object.keys(stats.tasksByType).length > 0) {
                const types = Object.entries(stats.tasksByType)
                    .map(([type, count]) => `${type}(${count})`)
                    .join(', ');
                document.getElementById('taskTypes').textContent = types;
            }
        }

        async function testAPI() {
            log('ğŸ” API ì—°ê²° í…ŒìŠ¤íŠ¸ ì‹œì‘...', 'info');

            try {
                const response = await fetch(`${CONFIG.apiBaseUrl}/health`);
                const data = await response.json();

                log('âœ… API ì„œë²„ ì—°ê²° ì„±ê³µ!', 'success');
                log(`   ì‘ì—… í´ë”: ${data.tasks_dir}`, 'info');

                const statsResponse = await fetch(`${CONFIG.apiBaseUrl}/api/stats`);
                const statsData = await statsResponse.json();

                log(`ğŸ“Š ëŒ€ê¸° ì‘ì—…: ${statsData.pending_tasks}ê°œ`, 'info');
                log(`ğŸ“Š ì™„ë£Œ: ${statsData.completed_tasks}ê°œ`, 'info');

                document.getElementById('pendingCount').textContent = `${statsData.pending_tasks}ê°œ`;

                return true;
            } catch (error) {
                log(`âŒ API ì—°ê²° ì‹¤íŒ¨: ${error.message}`, 'error');
                return false;
            }
        }

        function startWorker() {
            if (isRunning) {
                log('âš ï¸ ì´ë¯¸ ì‹¤í–‰ ì¤‘ì…ë‹ˆë‹¤', 'warning');
                return;
            }

            log('ğŸš€ ì›Œì»¤ ì‹œì‘!', 'success');
            log(`ğŸ“¡ API: ${CONFIG.apiBaseUrl}`, 'info');
            log(`ğŸ†” Worker ID: ${CONFIG.workerId}`, 'info');
            log(`ğŸ“‹ ì§€ì› ì‘ì—…: ${Object.keys(taskHandlers).join(', ')}`, 'info');

            isRunning = true;
            stats.startTime = new Date();

            document.getElementById('workerStatus').className = 'badge success';
            document.getElementById('workerStatus').textContent = 'ì‹¤í–‰ ì¤‘';

            workerLoop();
        }

        function stopWorker() {
            if (!isRunning) {
                log('âš ï¸ ì‹¤í–‰ ì¤‘ì´ ì•„ë‹™ë‹ˆë‹¤', 'warning');
                return;
            }

            log('â¹ï¸ ì›Œì»¤ ì¤‘ì§€', 'info');
            isRunning = false;

            document.getElementById('workerStatus').className = 'badge error';
            document.getElementById('workerStatus').textContent = 'ì¤‘ì§€ë¨';
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ í…ŒìŠ¤íŠ¸
        window.addEventListener('load', async () => {
            log('ğŸ¤– Comet Worker v2.0 ë¡œë“œ ì™„ë£Œ!', 'success');
            log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'info');

            // ìë™ìœ¼ë¡œ API í…ŒìŠ¤íŠ¸
            setTimeout(testAPI, 1000);
        });

        // ì „ì—­ ê°ì²´ë¡œ ë…¸ì¶œ (Console ì‚¬ìš©ì„ ìœ„í•´)
        window.CometWorker = {
            start: startWorker,
            stop: stopWorker,
            test: testAPI,
            stats: () => stats
        };
    </script>
