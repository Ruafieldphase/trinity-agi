<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPA Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        /* Small badge row for resonance info */
        .badges { display: flex; gap: 8px; align-items: center; margin-top: 8px; }
        .badge { background:#eef2ff; color:#3730a3; border-radius: 9999px; padding: 4px 10px; font-size: 12px; font-weight:600; }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="dashboard-header">
            <div>
                <h1>RPA Monitoring Dashboard</h1>
                <div class="badges">
                    <span class="badge" id="resonance-mode-badge" style="display:none;"></span>
                    <span class="badge" id="resonance-policy-badge" style="display:none;"></span>
                </div>
            </div>
            <div class="header-info">
                <span id="last-updated">Last updated: --</span>
                <button id="refresh-btn" onclick="refreshData()">Refresh</button>
            </div>
        </header>

        <!-- Current Status Cards -->
        <section class="status-cards">
            <div class="card success-rate-card">
                <div class="card-header">
                    <span class="card-title">Success Rate</span>
                </div>
                <div class="card-value" id="success-rate">--</div>
                <div class="card-indicator" id="success-indicator">-</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">Avg Response</span>
                </div>
                <div class="card-value" id="avg-response">--</div>
                <div class="card-subtitle">milliseconds</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">Active Workers</span>
                </div>
                <div class="card-value" id="active-workers">--</div>
                <div class="card-subtitle">workers</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">Queue Size</span>
                </div>
                <div class="card-value" id="queue-size">--</div>
                <div class="card-subtitle">tasks</div>
            </div>
        </section>

        <!-- Success Rate Trend Chart -->
        <section class="chart-section">
            <h2>Success Rate Trend (Last 30 minutes)</h2>
            <div class="chart-container">
                <canvas id="success-rate-chart"></canvas>
            </div>
        </section>

        <!-- Response Time Chart -->
        <section class="chart-section">
            <h2>Response Time Trend (Last 30 minutes)</h2>
            <div class="chart-container">
                <canvas id="response-time-chart"></canvas>
            </div>
        </section>

        <!-- Recent Alerts -->
        <section class="alerts-section">
            <h2>Recent Alerts</h2>
            <div id="alerts-container" class="alerts-list">
                <!-- Alerts will be inserted here -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="dashboard-footer">
            <p>RPA Monitoring Dashboard v1.0 | Phase 5 | Auto-refresh: 3s</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Fetch resonance info and show badges when available
        async function loadResonanceBadges() {
            try {
                const res = await fetch('/api/resonance/config');
                if (!res.ok) return;
                const cfg = await res.json();
                const mode = (cfg && cfg.active_mode) || null;
                const policy = (cfg && (cfg.active_policy || cfg.default_policy)) || null;
                const modeEl = document.getElementById('resonance-mode-badge');
                const polEl = document.getElementById('resonance-policy-badge');
                if (mode) { modeEl.style.display = 'inline-block'; modeEl.textContent = `Mode: ${mode}`; }
                if (policy) { polEl.style.display = 'inline-block'; polEl.textContent = `Policy: ${policy}`; }
            } catch { /* ignore */ }
        }
        document.addEventListener('DOMContentLoaded', loadResonanceBadges);
    </script>
</body>

</html>
