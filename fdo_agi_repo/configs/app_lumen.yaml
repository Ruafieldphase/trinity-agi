llm:
  enabled: true
  provider: lumen_gateway # local_proxy 대신 Lumen Gateway 직접 사용
  endpoint: https://lumen-gateway-x4qvsargwa-uc.a.run.app/chat
  # Lumen Gateway는 OpenAI 호환 형식이 아니므로 별도 처리 필요
  persona_overrides: {}

corrections:
  enabled: true # 자기교정(두 번째 패스) 사용 여부
  max_passes: 2 # 최대 패스 수 (1차 + 추가 1회)

evaluation:
  min_quality: 0.6 # replan 판단에 사용하는 최소 품질 임계값 (환경변수 EVAL_MIN_QUALITY 로 오버라이드 가능)
