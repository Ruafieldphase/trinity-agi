[pytest]
# Pytest Configuration for FDO-AGI Repository

# Filter out external library deprecation warnings
filterwarnings =
    ignore::DeprecationWarning:pkg_resources
    ignore::DeprecationWarning:google.rpc

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --basetemp=.pytest_tmp

# Enable asyncio tests without explicit markers
asyncio_mode = auto

# Optional markers registration (helps with --strict-markers)
markers =
    asyncio: mark test as asyncio-based

# Ignore specific paths during test discovery
norecursedirs = 
    .git
    __pycache__
    *.egg-info
    .venv
    venv
    scripts
