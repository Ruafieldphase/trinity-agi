version: '3.8'

services:
  # =========================================================================
  # 1. PostgreSQL 데이터베이스
  # =========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: agent-system-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password_123
      POSTGRES_DB: agent_system
      POSTGRES_INITDB_ARGS: "-c max_connections=50"  # 100에서 50으로 감소

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agent_system"]
      interval: 10s
      timeout: 5s
      retries: 5

    # 리소스 제한 추가
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    networks:
      - agent-network

  # =========================================================================
  # 2. Redis 캐시
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: agent-system-redis
    restart: unless-stopped

    # AOF 비활성화로 성능 향상 (필요시 재활성화)
    command: redis-server --appendonly no --requirepass redis_password_123 --maxmemory 512mb --maxmemory-policy allkeys-lru

    ports:
      - "6379:6379"

    volumes:
      - redis_data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    # 리소스 제한 추가
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    networks:
      - agent-network

  # =========================================================================
  # 3. Agent System API 서버
  # =========================================================================
  agent-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-system-api
    restart: unless-stopped

    environment:
      ENVIRONMENT: development
      FLASK_ENV: development
      FLASK_APP: agent_api_server.py
      LOG_LEVEL: INFO  # DEBUG에서 INFO로 변경 (로깅 오버헤드 감소)
      DATABASE_URL: postgresql://agent_user:agent_password_123@postgres:5432/agent_system
      CACHE_REDIS_URL: redis://:redis_password_123@redis:6379
      CACHE_BACKEND: redis
      JWT_SECRET: dev_secret_key_change_in_production
      DATABASE_POOL_SIZE: 10  # 20에서 10으로 감소 (리소스 절약)
      HEALTH_CHECK_INTERVAL: 60  # 30초에서 60초로 변경 (체크 빈도 감소)

    ports:
      - "5000:5000"
      - "8000:8000"

    volumes:
      - .:/app
      - ./logs:/app/logs

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # 리소스 제한 추가
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    networks:
      - agent-network

