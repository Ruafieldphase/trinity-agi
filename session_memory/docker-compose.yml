version: '3.8'

services:
  # =========================================================================
  # 1. PostgreSQL 데이터베이스
  # =========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: agent-system-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password_123
      POSTGRES_DB: agent_system
      POSTGRES_INITDB_ARGS: "-c max_connections=100"

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agent_system"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - agent-network

  # =========================================================================
  # 2. Redis 캐시
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: agent-system-redis
    restart: unless-stopped

    command: redis-server --appendonly yes --requirepass redis_password_123

    ports:
      - "6379:6379"

    volumes:
      - redis_data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - agent-network

  # =========================================================================
  # 3. Agent System API 서버
  # =========================================================================
  agent-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-system-api
    restart: unless-stopped

    environment:
      ENVIRONMENT: development
      FLASK_ENV: development
      FLASK_APP: agent_api_server.py
      LOG_LEVEL: DEBUG
      DATABASE_URL: postgresql://agent_user:agent_password_123@postgres:5432/agent_system
      CACHE_REDIS_URL: redis://:redis_password_123@redis:6379
      CACHE_BACKEND: redis
      JWT_SECRET: dev_secret_key_change_in_production
      DATABASE_POOL_SIZE: 20
      HEALTH_CHECK_INTERVAL: 30

    ports:
      - "5000:5000"
      - "8000:8000"

    volumes:
      - .:/app
      - ./logs:/app/logs

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - agent-network

  # =========================================================================
  # 4. Nginx 리버스 프록시 (선택사항)
  # =========================================================================
  nginx:
    image: nginx:alpine
    container_name: agent-system-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro

    depends_on:
      - agent-api

    networks:
      - agent-network

  # =========================================================================
  # 5. Prometheus 모니터링 (선택사항)
  # =========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: agent-system-prometheus
    restart: unless-stopped

    ports:
      - "9090:9090"

    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

    networks:
      - agent-network

  # =========================================================================
  # 6. Grafana 대시보드 (선택사항)
  # =========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: agent-system-grafana
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin_password_123
      GF_USERS_ALLOW_SIGN_UP: 'false'

    ports:
      - "3000:3000"

    volumes:
      - grafana_data:/var/lib/grafana

    depends_on:
      - prometheus

    networks:
      - agent-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  agent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
