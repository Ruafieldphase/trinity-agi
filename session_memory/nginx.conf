user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =====================================================================
    # 로깅 설정
    # =====================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # =====================================================================
    # 성능 설정
    # =====================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # =====================================================================
    # Gzip 압축
    # =====================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;
    gzip_disable "msie6";

    # =====================================================================
    # 레이트 제한
    # =====================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $http_x_api_key zone=api_key_limit:10m rate=1000r/m;

    # =====================================================================
    # 업스트림 정의
    # =====================================================================
    upstream agent_api {
        least_conn;
        server agent-api:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =====================================================================
    # HTTP 리다이렉트
    # =====================================================================
    server {
        listen 80;
        server_name _;

        location / {
            return 301 https://$host$request_uri;
        }

        # Let's Encrypt 인증서 갱신용
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # =====================================================================
    # HTTPS 서버
    # =====================================================================
    server {
        listen 443 ssl http2;
        server_name api.example.com;

        # SSL 인증서
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ===================================================================
        # 헬스 체크
        # ===================================================================
        location /health {
            access_log off;
            proxy_pass http://agent_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ===================================================================
        # 메트릭 (내부 접근만)
        # ===================================================================
        location /metrics {
            allow 172.20.0.0/16;  # Docker network
            allow 10.0.0.0/8;     # Kubernetes network
            deny all;

            proxy_pass http://agent_api:8000;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ===================================================================
        # API 엔드포인트 (속도 제한 적용)
        # ===================================================================
        location /api/ {
            # 속도 제한
            limit_req zone=api_limit burst=20 nodelay;

            # API 키 기반 속도 제한
            limit_req zone=api_key_limit burst=100 nodelay;

            # 프록시 설정
            proxy_pass http://agent_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 타임아웃
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # 버퍼링
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ===================================================================
        # 정적 파일
        # ===================================================================
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ===================================================================
        # 기본 경로
        # ===================================================================
        location / {
            proxy_pass http://agent_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===================================================================
        # 에러 페이지
        # ===================================================================
        error_page 404 /404.json;
        error_page 500 502 503 504 /500.json;

        location = /404.json {
            internal;
            default_type application/json;
            return 404 '{"error":"Not Found","status":404}';
        }

        location = /500.json {
            internal;
            default_type application/json;
            return 500 '{"error":"Internal Server Error","status":500}';
        }
    }
}
