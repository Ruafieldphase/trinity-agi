---
# Agent System Kubernetes 배포 설정

# =============================================================================
# 1. Namespace
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: agent-system
  labels:
    name: agent-system

---
# =============================================================================
# 2. ConfigMap - 애플리케이션 설정
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-system-config
  namespace: agent-system

data:
  ENVIRONMENT: "production"
  FLASK_ENV: "production"
  LOG_LEVEL: "INFO"
  DATABASE_POOL_SIZE: "20"
  CACHE_BACKEND: "redis"
  HEALTH_CHECK_INTERVAL: "30"

---
# =============================================================================
# 3. Secret - 민감 정보
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: agent-system-secret
  namespace: agent-system

type: Opaque
stringData:
  JWT_SECRET: "your-secret-key-here-change-in-production"
  DATABASE_URL: "postgresql://user:password@postgres:5432/agent_system"
  CACHE_REDIS_URL: "redis://redis:6379"

---
# =============================================================================
# 4. Deployment - Agent API 서버
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-system-api
  namespace: agent-system
  labels:
    app: agent-system
    component: api

spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: agent-system
      component: api

  template:
    metadata:
      labels:
        app: agent-system
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"

    spec:
      serviceAccountName: agent-system
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      containers:
      - name: api
        image: ghcr.io/yourorg/agent-system:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        - name: metrics
          containerPort: 8000
          protocol: TCP

        # 환경 변수
        envFrom:
        - configMapRef:
            name: agent-system-config
        - secretRef:
            name: agent-system-secret

        # 리소스 제한
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # 라이브니스 프로브 (Pod 재시작 판정)
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # 레디니스 프로브 (트래픽 수신 판정)
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        # 볼륨 마운트
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: config
          mountPath: /app/config
          readOnly: true

        # 보안 컨텍스트
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      # 초기화 컨테이너 (DB 마이그레이션)
      initContainers:
      - name: db-migrate
        image: ghcr.io/yourorg/agent-system:latest
        imagePullPolicy: IfNotPresent

        command: ["python3", "database_migration.py", "--migrate-up"]

        envFrom:
        - configMapRef:
            name: agent-system-config
        - secretRef:
            name: agent-system-secret

        volumeMounts:
        - name: config
          mountPath: /app/config

      # 볼륨
      volumes:
      - name: logs
        emptyDir: {}
      - name: config
        configMap:
          name: agent-system-config

      # 노드 어피니티 (선택사항)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - agent-system
              topologyKey: kubernetes.io/hostname

---
# =============================================================================
# 5. Service - API 엔드포인트
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: agent-system-api
  namespace: agent-system
  labels:
    app: agent-system
    component: api

spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP

  selector:
    app: agent-system
    component: api

---
# =============================================================================
# 6. Ingress - 외부 접근
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-system-ingress
  namespace: agent-system
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.example.com
    secretName: agent-system-tls

  rules:
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-system-api
            port:
              number: 80

---
# =============================================================================
# 7. HorizontalPodAutoscaler - 자동 스케일링
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-system-api-hpa
  namespace: agent-system

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent-system-api

  minReplicas: 3
  maxReplicas: 10

  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# =============================================================================
# 8. PodDisruptionBudget - 고가용성
# =============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agent-system-api-pdb
  namespace: agent-system

spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: agent-system
      component: api

---
# =============================================================================
# 9. ServiceAccount - RBAC
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-system
  namespace: agent-system

---
# =============================================================================
# 10. Role - 권한 정의
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-system
  namespace: agent-system

rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
# =============================================================================
# 11. RoleBinding - 권한 할당
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-system
  namespace: agent-system

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: agent-system

subjects:
- kind: ServiceAccount
  name: agent-system
  namespace: agent-system

---
# =============================================================================
# 12. NetworkPolicy - 네트워크 보안
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agent-system-network-policy
  namespace: agent-system

spec:
  podSelector:
    matchLabels:
      app: agent-system

  policyTypes:
  - Ingress
  - Egress

  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: agent-system
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 8000

  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: UDP
      port: 53   # DNS

---
# =============================================================================
# 13. MonitoringAlert (Prometheus) - 선택사항
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-system-monitoring
  namespace: agent-system

data:
  alert-rules.yaml: |
    groups:
    - name: agent-system
      interval: 30s
      rules:
      - alert: AgentSystemDown
        expr: up{job="agent-system-api"} == 0
        for: 5m
        annotations:
          summary: "Agent System API is down"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 10m
        annotations:
          summary: "High error rate detected"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 10m
        annotations:
          summary: "High latency detected"
