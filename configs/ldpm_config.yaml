# LDPM (Lumen Dimensional Prism Model) 정책/임계값 설정 (v0.1)
#
# 목적
# - LDPM 관련 스크립트가 "코드 하드코딩 임계값" 대신 참조할 수 있는 단일 정책 파일.
# - 현재는 문서 기반 갭을 메우는 최소 스텁이며, 값은 보수적으로 설정.
#
# 원칙
# - 실험/튜닝은 이 파일만 바꾸도록 유도 (코드 수정 최소화).
# - 값의 의미는 docs/LDPM_SPEC_v0_1.md, docs/LDPM_INTEGRATION_PLAN.md를 따른다.

version: "ldpm_config_v0_1"
generated_at: "2025-12-19"

thresholds:
  # 시너지(공명) 점수 구간 분류 (0.0 ~ 1.0 가정)
  synergy:
    high: 0.70
    medium: 0.50
    low: 0.30

  # 정보이론 지표(I3/O-information 등) 게이트용 기본 임계값 (초기 보수값)
  # - 실제 산식/스케일에 따라 조정 필요.
  i3:
    pass_min: 0.00
    warn_below: -0.05
    fail_below: -0.15

  # 노이즈/위상 흔들림(phase jitter) 보정 기준(0~1)
  phase_jitter:
    warn_above: 0.65
    fail_above: 0.85

policies:
  # 모드 선택 기본 정책 (후속 구현 시 사용)
  mode_selection:
    prefer_stable: true
    allow_exploration_when_bored: true

