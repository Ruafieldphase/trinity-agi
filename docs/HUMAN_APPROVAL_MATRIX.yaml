# Human Approval Matrix (v0.1)
#
# 목적
# - 비노체(인간)가 프로그래밍/로그 분석 없이도 "어떤 행동이 승인 대상인지"를 한 눈에 알 수 있게 한다.
# - 운영 자동화에서 '승인'이 필요한 범위를 명확히 분리한다.
#
# 주의
# - 이 파일은 정책 문서이며, 자동 실행 엔진이 강제하는 규칙이 아닐 수 있다.

version: "human_approval_matrix_v0_1"
generated_at: "2025-12-19"

principles:
  - "데이터/계정/키/개인정보에 영향 → 항상 승인"
  - "네트워크 외부 통신 → 기본 승인(허용 목록 예외 가능)"
  - "삭제/파괴적 명령(rm, reset 등) → 항상 승인"
  - "장시간 백그라운드 서비스 등록/부팅 자동 실행 → 기본 승인"
  - "단순 읽기/요약/리포트 생성 → 승인 불필요"

actions:
  file_read:
    approval_required: false
    notes: ["워크스페이스 내 텍스트/JSON/MD 읽기", "대용량 원문 저장 금지"]

  file_write_workspace:
    approval_required: false
    notes: ["워크스페이스 내부 파일 생성/수정", "원자적 쓰기 권장"]

  file_write_outside_workspace:
    approval_required: true
    notes: ["예: C:\\Users\\... 등", "예외: 명시적으로 요청한 경우"]

  network_access:
    approval_required: true
    notes: ["SSH 포함", "허용 목록이 있으면 그 범위 내에서만 예외"]

  system_service_install:
    approval_required: true
    notes: ["systemd/Task Scheduler 등록", "자동 시작/백그라운드 상주"]

  destructive_ops:
    approval_required: true
    notes: ["삭제/초기화/리셋", "데이터 손실 위험"]

