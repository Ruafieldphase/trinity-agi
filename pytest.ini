[pytest]
testpaths =
    fdo_agi_repo/tests
norecursedirs =
    outputs
    .* 
    LLM_Unified
addopts = -q
asyncio_mode = auto

markers =
    integration: tests that require external services or long-running flows
    cloud: tests that depend on cloud SDKs/APIs (e.g., google-cloud-run)

filterwarnings =
    ignore::UserWarning:vertexai.generative_models._generative_models:433
